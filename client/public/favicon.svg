  <circle cx="54" cy="67.5" r="1.5" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="35" y="35" width="8" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <line x1="39" y1="35" x2="39" y2="43" stroke="#333" stroke-width="0.5"/>
  <line x1="35" y1="39" x2="43" y2="39" stroke="#333" stroke-width="0.5"/>
  
  <rect x="57" y="35" width="8" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <line x1="61" y1="35" x2="61" y2="43" stroke="#333" stroke-width="0.5"/>
  <line x1="57" y1="39" x2="65" y2="39" stroke="#333" stroke-width="0.5"/>
  
  <rect x="35" y="50" width="8" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <line x1="39" y1="50" x2="39" y2="58" stroke="#333" stroke-width="0.5"/>
  <line x1="35" y1="54" x2="43" y2="54" stroke="#333" stroke-width="0.5"/>
  
  <rect x="57" y="50" width="8" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <line x1="61" y1="50" x2="61" y2="58" stroke="#333" stroke-width="0.5"/>
  <line x1="57" y1="54" x2="65" y2="54" stroke="#333" stroke-width="0.5"/>
  
